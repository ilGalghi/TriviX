<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriviX - Training</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Dark Mode CSS -->
  <link rel="stylesheet" href="css/dark-mode.css">
  <!-- Modern UI CSS -->
  <link rel="stylesheet" href="css/modern-ui.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
  <script>
    // Check authentication before page loads
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = localStorage.getItem('currentUser');
      if (!currentUser) {
        alert('Devi essere loggato per allenarti.');
        window.location.href = 'index.html';
      }
    });
  </script>
</head>
<body class="training-body">
  <!-- Training Header -->
  <div class="game-header">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-2">
                  <a href="index.html" class="back-button">
                      <i class="fas fa-arrow-left"></i>
                  </a>
              </div>
              <div class="col-8 text-center">
                  <h1 id="categoryTitle"></h1>
                  <p id="questionCounter">Domanda 1/5</p>
              </div>
              <div class="col-2 text-end">
                  <div class="score-display">
                      <i class="fas fa-star"></i>
                      <span id="currentScore">0</span>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Question Section -->
  <div class="game-content">
      <div id="questionSection">
          <div class="timer-container">
              <span id="timerValue">30</span>
          </div>
          <div class="question-card">
              <div class="question-text" id="questionText">
                  Caricamento domanda...
              </div>
              <div class="answers-container" id="answersContainer">
                  <!-- Answers will be added dynamically -->
              </div>
          </div>
      </div>

      <!-- Result Section (Initially Hidden) -->
      <div id="resultSection" class="d-none text-center">
          <div class="result-container">
              <div id="resultIcon" class="result-icon">
                  <i class="fas fa-check-circle text-success"></i>
              </div>
              <h2 id="resultText" class="result-text">Corretto!</h2>
              <p id="resultExplanation" class="result-explanation"></p>
              <button id="continueButton" class="btn btn-primary btn-lg mt-3">Continua</button>
          </div>
      </div>

      <!-- Final Score Section (Initially Hidden) -->
      <div id="finalScoreSection" class="d-none text-center">
          <div class="final-score-container">
              <h2>Allenamento Completato!</h2>
              <div class="final-score">
                  <i class="fas fa-trophy"></i>
                  <span id="finalScoreValue">0</span>
                  <span class="score-label">/ 5</span>
              </div>
              <p id="finalScoreMessage"></p>
              <div class="final-score-actions">
                  <button id="retryButton" class="btn btn-primary">
                      <i class="fas fa-redo"></i> Riprova
                  </button>
                  <a href="index.html" class="btn btn-secondary">
                      <i class="fas fa-home"></i> Torna alla Home
                  </a>
              </div>
          </div>
      </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span>Â© 2025 TriviX Clone | Created by Leonardo Galgano & Daniele D'Alonzo</span>
        <br>
        <button id="darkModeToggle" class="btn btn-sm mt-2">
          <i class="fas fa-moon"></i> Dark Mode
        </button>
    </div>  
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Utility -->
  <script src="js/bootstrap-util.js"></script>
  <!-- API Client must come before auth.js -->
  <script src="js/api-client.js"></script>
  <!-- Custom JS -->
  <script src="js/auth.js"></script>
  <script type="module" src="js/training.js"></script>
  <!-- Dark Mode JS -->
  <script src="js/dark-mode.js"></script>
</body>
</html>

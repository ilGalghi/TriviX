<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Crack - My profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Dark Mode CSS -->
  <link rel="stylesheet" href="css/dark-mode.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="img/logo.png" alt="Trivia Crack Logo" height="40">
              Trivia Crack
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="matches.html">Stats</a>
                  </li>
                  <li class="nav-item d-none" id="loginNavItem">
                      <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                  </li>
                  <li class="nav-item d-none" id="registerNavItem">
                      <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
                  </li>
                  <li class="nav-item" id="profileNavItem">
                      <a class="nav-link active" href="profile.html">My profile</a>
                  </li>
                  <li class="nav-item" id="logoutNavItem">
                      <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-container">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card profile-card">
                  <div class="card-body">
                      <div class="text-center mb-4">
                          <img src="img/default-avatar.png" alt="Profile Avatar" class="profile-avatar" id="profileAvatar">
                          <h2 class="mt-3" id="profileUsername">Username</h2>
                          <p class="text-muted" id="profileEmail">email@example.com</p>
                      </div>
                      
                      <div class="stats-container">
                          <div class="row text-center">
                              <div class="col-4">
                                  <div class="stat-item">
                                      <h3 id="gamesPlayed">0</h3>
                                      <p>Games played</p>
                                  </div>
                              </div>
                              <div class="col-4">
                                  <div class="stat-item">
                                      <h3 id="gamesWon">0</h3>
                                      <p>Games won</p>
                                  </div>
                              </div>
                              <div class="col-4">
                                  <div class="stat-item">
                                      <h3 id="correctAnswers">0</h3>
                                      <p>Correct answers</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      <hr>
                      
                      <h4 class="mb-3">Category performance</h4>
                      <div class="category-stats" id="categoryStats">
                          <!-- Category stats will be loaded here dynamically -->
                      </div>
                      
                      <div class="text-center mt-4">
                          <button class="btn btn-primary" id="editProfileBtn">Edit profile</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Edit Profile</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.reload()"></button>
              </div>
              <div class="modal-body">
                  <form id="editProfileForm">
                      <div class="mb-3 text-center">
                          <img src="img/default-avatar.png" alt="Profile Avatar" class="profile-avatar mb-2" id="editProfileAvatar">
                          <div>
                              <label for="avatarUpload" class="btn btn-sm btn-outline-primary">Change Avatar</label>
                              <input type="file" id="avatarUpload" class="d-none" accept="image/*">
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="editUsername" class="form-label">Username</label>
                          <input type="text" class="form-control" id="editUsername">
                      </div>
                      <div class="mb-3">
                          <label for="editEmail" class="form-label">Email</label>
                          <input type="email" class="form-control" id="editEmail">
                      </div>
                      <div class="mb-3">
                          <label for="editPassword" class="form-label">New password (leave blank to keep current)</label>
                          <input type="password" class="form-control" id="editPassword">
                      </div>
                      <div class="alert alert-danger d-none" id="editProfileError"></div>
                      <button type="submit" class="btn btn-primary w-100">Save changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
      <div class="container text-center">
          <span>Â© 2025 Trivia Crack Clone | Created by Leonardo Galgano & Daniele D'Alonzo</span>
          <br>
          <button id="darkModeToggle" class="btn btn-dark mt-2">ðŸŒ™ Dark Mode</button>
      </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Utility -->
  <script src="js/bootstrap-util.js"></script>
  <!-- API Client must come before auth.js -->
  <script src="js/api-client.js"></script>
  <!-- Custom JS -->
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
  <!-- Dark Mode JS -->
  <script src="js/dark-mode.js"></script>
</body>
</html>

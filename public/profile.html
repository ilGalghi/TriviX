<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriviX - My profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Dark Mode CSS -->
  <link rel="stylesheet" href="css/dark-mode.css">
  <!-- Modern UI CSS -->
  <link rel="stylesheet" href="css/modern-ui.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="img/logo.png" alt="TriviX Logo" height="40">
              TriviX
          </a>
          <ul class="navbar-nav flex-row gap-3 d-none d-sm-flex">
              <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="matches.html">Stats</a>
              </li>
              <li class="nav-item d-none" id="loginNavItem">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
              </li>
              <li class="nav-item d-none" id="registerNavItem">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
              </li>
              <li class="nav-item" id="profileNavItem">
                  <a class="nav-link active" href="profile.html">Profile</a>
              </li>
              <li class="nav-item" id="logoutNavItem">
                  <a class="nav-link" href="#" id="logoutBtn">Logout</a>
              </li>
          </ul>
      </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-container">
      <div class="row justify-content-center">
          <div class="col-12 col-md-11 col-lg-8">
              <div class="card profile-card">
                  <div class="card-body">
                      <div class="text-center mb-4">
                          <img src="img/default-avatar.png" alt="Profile Avatar" class="profile-avatar" id="profileAvatar">
                          <h2 class="mt-3" id="profileUsername">Username</h2>
                          <p class="text-muted" id="profileEmail">email@example.com</p>
                      </div>
                      
                      <div class="stats-container">
                          <div class="row text-center g-3">
                              <div class="col-6 col-md-3">
                                  <div class="stat-item">
                                      <h3 id="gamesPlayed">42</h3>
                                      <p>Games</p>
                                  </div>
                              </div>
                              <div class="col-6 col-md-3">
                                  <div class="stat-item">
                                      <h3 id="gamesWon">18</h3>
                                      <p>Wins</p>
                                  </div>
                              </div>
                              <div class="col-6 col-md-3">
                                  <div class="stat-item">
                                      <h3 id="correctAnswers">90</h3>
                                      <p>Answers</p>
                                  </div>
                              </div>
                              <div class="col-6 col-md-3">
                                  <div class="stat-item" style="border: 2px solid #2563eb; box-shadow: 0 0 15px rgba(37, 99, 235, 0.2);">
                                      <h3 id="points" class="fw-bold" style="color: #2563eb;">210</h3>
                                      <p><i class="fas fa-trophy me-1" style="color: #f59e0b;"></i>Points</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      <hr>
                      
                      <h4 class="mb-3">Category Performance</h4>
                      <div class="category-stats" id="categoryStats">
                          <!-- Category stats will be loaded here dynamically -->
                      </div>
                      
                      <div class="text-center mt-4">
                          <button class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Edit Profile</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.reload()"></button>
              </div>
              <div class="modal-body">
                  <form id="editProfileForm">
                      <div class="mb-3 text-center">
                          <img src="img/default-avatar.png" alt="Profile Avatar" class="profile-avatar mb-2" id="editProfileAvatar">
                          <div>
                              <label for="avatarUpload" class="btn btn-sm btn-outline-primary">Change Avatar</label>
                              <input type="file" id="avatarUpload" class="d-none" accept="image/*">
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="editUsername" class="form-label">Username</label>
                          <input type="text" class="form-control" id="editUsername">
                      </div>
                      <div class="mb-3">
                          <label for="editEmail" class="form-label">Email</label>
                          <input type="email" class="form-control" id="editEmail">
                      </div>
                      <div class="mb-3">
                          <label for="editPassword" class="form-label">New password (leave blank to keep current)</label>
                          <input type="password" class="form-control" id="editPassword">
                      </div>
                      <div class="alert alert-danger d-none" id="editProfileError"></div>
                      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- Mobile Navigation Bar -->
  <div class="mobile-nav">
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#" id="mobileNewGameBtn">
      <i class="fas fa-play-circle"></i>
      <span>New</span>
    </a>
    <a href="#" id="mobileJoinGameBtn">
      <i class="fas fa-link"></i>
      <span>Join</span>
    </a>
    <a href="matches.html">
      <i class="fas fa-chart-bar"></i>
      <span>Stats</span>
    </a>
    <a href="profile.html" class="active">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
      <div class="container text-center">
          <span>Â© 2025 TriviX Clone | Created by Leonardo Galgano & Daniele D'Alonzo</span>
          <br>
          <button id="darkModeToggle" class="btn btn-sm mt-2">
            <i class="fas fa-moon"></i> Dark Mode
          </button>
      </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Utility -->
  <script src="js/bootstrap-util.js"></script>
  <!-- API Client must come before auth.js -->
  <script src="js/api-client.js"></script>
  <!-- Custom JS -->
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
  <!-- Dark Mode JS -->
  <script src="js/dark-mode.js"></script>
</body>
</html>
